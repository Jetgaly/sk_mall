Name: gateway
Host: 0.0.0.0
Port: 8888

# Etcd:
#   Hosts:
#     - 127.0.0.1:2379
#   Key: user-api
Telemetry:
  Name: gateway
  Endpoint: http://127.0.0.1:9411/api/v2/spans
  Sampler: 1.0
  Batcher: zipkin

DevServer:
  Enabled: true
  Host: 0.0.0.0
  Port: 9888
  MetricsPath: /metrics
  HealthPath: /health
  EnableMetrics: true
  EnablePprof: false
  HealthResponse: ok

UserRpcConf:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: user.rpc

ProductRpcConf:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: product.rpc

MerchantRpcConf:
  Etcd:
    Hosts:
      - 172.27.31.113:2379
    Key: merchant.rpc

AggrOrderRpcConf:
  Etcd:
    Hosts:
      - 172.27.31.113:2379
    Key: aggrorder.rpc

SecKillRpcConf:
  Etcd:
    Hosts:
      - 172.27.31.113:2379
    Key: seckill.rpc

PaymentRpcConf:
  Etcd:
    Hosts:
      - 172.27.31.113:2379
    Key: payment.rpc
