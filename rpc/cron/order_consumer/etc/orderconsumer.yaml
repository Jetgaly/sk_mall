Name: orderconsumer.rpc
ListenOn: 0.0.0.0:8086
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: orderconsumer.rpc

Telemetry:
  Name: orderconsumer.rpc
  Endpoint: http://127.0.0.1:9411/api/v2/spans
  Sampler: 1.0
  Batcher: zipkin

DevServer:
  Enabled: true
  Host: 0.0.0.0
  Port: 9086
  MetricsPath: /metrics
  HealthPath: /health
  EnableMetrics: true
  EnablePprof: false
  HealthResponse: ok

RMQ:
  Dsn: amqp://admin:admin@localhost:5672/

DB:
  DataSource: jet:Qwe@123456@tcp(127.0.0.1:3306)/sk_order_db?charset=utf8mb4&parseTime=true&loc=Local
  MaxOpen: 100
  MaxIdle: 20
  MaxLifetime: 3600 # 1小时

ProductRpcConf:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: product.rpc

UserRpcConf:
  Etcd:
    Hosts:
      - 172.27.31.113:2379
    Key: user.rpc

Redis:
  Host: 127.0.0.1:6379
  Type: node
  Pass: Qwe@123456
  Tls: false
  Key: rpc_orderconsumer # redis标识
