Name: order.rpc
ListenOn: 0.0.0.0:8088
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: order.rpc

Telemetry:
  Name: order.rpc
  Endpoint: http://127.0.0.1:9411/api/v2/spans
  Sampler: 1.0
  Batcher: zipkin

DevServer:
  Enabled: true
  Host: 0.0.0.0
  Port: 9088
  MetricsPath: /metrics
  HealthPath: /health
  EnableMetrics: true
  EnablePprof: false
  HealthResponse: ok

DB:
  DataSource: jet:Qwe@123456@tcp(127.0.0.1:3306)/sk_order_db?charset=utf8mb4&parseTime=true&loc=Local
  MaxOpen: 100
  MaxIdle: 20
  MaxLifetime: 3600 # 1小时

Log:
  Level: info

